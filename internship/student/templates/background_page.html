<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Internship Portal</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThUV2s63IKr7uu4GvYvcitUBXmoQe-oMaCJQ&s");
            background-color: #cccccc;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }

        /* Redesigned Banner Section */
        .banner {
            width: 100%;
            max-width: 1000px;
            height: 120px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #f06292);
            border-radius: 0 0 25px 25px;
            padding: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .banner h1 {
            font-size: 2.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 122, 195, 0.6);
        }

        .banner p {
            font-size: 1.2rem;
            color: #ffe6f3;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* Buttons Container */
        .buttons-container {
            margin-top: 150px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Button Section */
        .register-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(45deg, #66a6ff, #89f7fe);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: linear-gradient(45deg, #89f7fe, #66a6ff);
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }

        /* Footer Section */
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #d1d1d1;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Internship Portal</h1>
        <p>Explore Opportunities, Build Your Future</p>
    </div>

    <!-- Attractive Register Buttons -->
    <div class="buttons-container">
        <a href="{% url 'studentReg' %}" class="register-btn">Student Register</a>
        <a href="{% url 'companyReg' %}" class="register-btn">Company Register</a>
    </div>

    <div class="footer">
        Â© 2025 Our Website. All Rights Reserved.
    </div>
</body>
</html>
